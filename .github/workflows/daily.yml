name: daily-highscore

on:
  schedule:
    - cron: "59 22 * * *"   # 23:59 CET. WÃ¤hrend CEST ist es 00:59 lokale Zeit.
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          MG_USERNAME: ${{ secrets.MG_USERNAME }}
          MG_PASSWORD: ${{ secrets.MG_PASSWORD }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          MG_CONNECT_ID: ${{ secrets.MG_CONNECT_ID }}
          MG_COOKIE: ${{ secrets.MG_COOKIE }}
        run: |
          python scraper.py

      - name: Commit state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/state.json
          git commit -m "Update daily state" || echo "nichts zu committen"
          git push
